<base href="" />
<div id="BackgroundLogo">
    <img id="LoginLogo" src="static/assets/stdlink.png">
</div>
<div class="formBackground" ng-controller="loginController" ng-submit="login()" ng-model="loginForm">
    <form class="box" method="post">
        <div ng-show="error" class="error"> {{errorMessage}} </div>
        <input type="text"  placeholder="Username" ng-model="loginForm.email" autocomplete="off">
        <input type="password" placeholder="Password" ng-model="loginForm.password" autocomplete="off">
        <input type="submit" value="Login">
    </form>
</div>
