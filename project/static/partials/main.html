<div id="nav-bar">
    <img id="logo" src="static/assets/stdlink.png" alt="logo" width="200">

    <img id="profilePicture" src="static/assets/graduate.png" alt="profilePicture" height="70" width="100">
    <input ng-submit="alert('submited')" id="searchbar" type="text" placeholder="Searchâ€¦" ng-model="search">

</div>



<!-- {{search != undefied && search != ''}} -->
<div ng-if="search != undefied && search != ''" class="container userScroller">
    <div class="container users" ng-repeat="student in students  | filter:search:strict"
        style="width: 100%; height: 170px;">
        <div class="row user">
            <div class="row" id="userDetails">
                <div id="userImage">
                </div>
                {{student.name}} <br />
                {{student.id}}
            </div>
            <div class="row" id="userSkill">
                <div id="skillLevelContainer">
                    <div id="skillLevel">
                    </div>
                </div>
                {{student.skill}}
            </div>
        </div>
    </div>
    <div ng-if="(students | filter:search).length == 0" style="
    background-color: #cce4fd;
    padding: 40px;
    border-radius: 97px;
    margin: 150px;
    text-align: center;
    ">
        There no students with this name/skill :p Try something else please
    </div>
</div>




<div class="profile" id="personalProfile" ng-if="search == undefied || search == ''">
    <img id="personalExpand" src="static/assets/vector 10.svg" alt="expand" width="65">
    <p id="personalProfileHead">Personal profile</p>
    <div style="padding: 3%">
        <p>
        <ul>
            <li>Name:</li>
            <li>Age:</li>
            <li>Major:</li>
            <li>StudentID:</li>
        </ul>
        </p>
    </div>

</div>
<div class="profile" id="collegeProfile" ng-if="search == undefied || search == ''">
    <img id="collegeExpand" src="static/assets/vector 10.svg" alt="expand" width="80">
    <p id="collegeProfileHead">College profile</p>
    <div style="padding: 3%">
        <p>
        <ul>
            <li>Name:</li>
            <li>Age:</li>
            <li>Major:</li>
            <li>StudentID:</li>
        </ul>
        </p>
    </div>
    <div>

    </div>
</div>
