<div id="nav-bar">
    <img id="logo" src="static/assets/stdlink.png" alt="logo" width="200">

    <img id="profilePicture" src="static/assets/graduate.png" alt="profilePicture" height="70" width="100">

    <input id="searchbar" type="text" placeholder="Searchâ€¦" ng-model="search.$">

</div>




<div id="userScroller" class="container">
    <div class="container" ng-repeat="student in students  | filter:search:strict" style="width: 100%; height: 170px;">
        <div id="user" class="row">
            <div class="row" id="userDetails">
                <div id="userImage">
                </div>
                {{student.name}} <br />
                {{student.id}}
            </div>
            <div class="row" id="userSkill">
                <div id="skillLevelContainer">
                    <div id="skillLevel">
                    </div>
                </div>
                {{student.skill}}
            </div>
        </div>
    </div>
</div>
